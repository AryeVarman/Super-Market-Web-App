<h5 id="chat-head">Chat Box</h5>
<div id="chat-div">
    <div id="chat-content-div" class="row ">
        <div id="chat-users-div" class="left">
            <ol id="chat-users-list"></ol>
        </div>
        <div id="chat-msg-div">
            <ul id="chat-messages-list"></ul>
        </div>
    </div>
    <div id="write-messages-div">
        <input type="text" id="messages-text-area"/>
        <button id="send-messages-button">Send!</button>
    </div>
</div>


<script src="/WEB_SDM/common/chat/chat.js"></script>
<link rel="stylesheet" href="/WEB_SDM/common/chat/chat.css">
