<!DOCTYPE html>
        <html lang="en">

        <head>
            <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
            <meta charset="UTF-8">
            <title>Add New Item</title>
            <link rel="icon" href="/WEB_SDM/common/images/storePicture.jpg">

            <link rel="stylesheet" href="../../common/bootstrap.min.css">
            <script src="../../common/jquery-3.5.1.min.js"></script>
            <script src="../../common/context-path-helper.js"></script>
            <script src="addNewItem.js"></script>
            <script src="../../common/alertBox.js"></script>
            <link rel="stylesheet" href="../../common/alertsBox.css">
            <link rel="stylesheet" href="addNewItem.css">
        </head>
<body>
<div id="navBar-placeholder"></div>
<br>
<br>
<div id="alert-box"></div>

<div class="jumbotron">

    <div class="container text-center">
        <h1 class="main-header">Add New Item To The Area</h1>
        <br>
        <div><button class="mini-block navbar-right" onclick="BackToArea()">Back To Area</button></div>
    </div>
</div>

<div id="chat-wrapper">
    <br>
    <div id="chat-placeholder"></div>
    <br>
</div>

<div id="item-info-div">

    <div id="item-name-div" class="row item-info-div-element">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" class="input-info">
    </div>


    <div id="purchase-type-div" class="row radio-button-row">
        <form id="item-type-form">
            <label>Purchase Type:</label>

            <input  class="radio-quantity"  type = "radio" name = "purchaseType" id = "quantity" value = "quantity" checked = "checked" />
            <label  class="quantity-label" id = "quantity-label" for = "quantity">Quantity</label>
            <input class="radio-weight"   type = "radio" name = "purchaseType" id = "weight" value = "weight" />
            <label class="weight-label" id = "weight-label" for = "weight">Weight</label>
        </form>
    </div>

    <button id="confirm-item-info" class="post-btn center-block">Confirm Item Information</button>
</div>

<div class="container" id="stores-placeholder">
    <h3 class="second-header">Choose Stores That Sell</h3>
    <br>
</div>

<br>

<div id = "item-summery-div" class = "text items-table items-table">
    <h3 id="item-summery-info"></h3>
    <br>
    <h4>Store That Sell:</h4>
    <table class="table store-that-sell-table" id="store-that-sell-table">
        <thead>
        <tr class="table-header">
            <th>Store Name</th>
            <th>Store Serial Number</th>
            <th>Item Price In Store</th>
        </tr>
        </thead>
        <tbody id="store-that-sell-tbody" class = "store-that-sell-table"></tbody>
    </table>
    <div id="item-summery-btn-div" class="row text-center">
        <button id="delete-btn" class="item-summery-btn"> Delete And Start Over</button>
        <button id="confirm-btn" class="item-summery-btn">Add Your Item</button>
    </div>
</div>

<div id="addStoreThatSellModal" class="modal storeThatSellModal">
    <div class="modal-content storeThatSellModalContent">
        <span id="close-modal" class="close" onclick="closeModal()">&times;</span>
        <h4 class=" text-center">Sell In Store!</h4>
        <br>
        <div id="store-been-choose" class="text-center"></div>
        <input type="number" id ="price-of-item" min="0" class="center-block" required>
        <br>
        <button id="add-to-store-btn" class="add-to-store-btn btn center-block" onclick="addItemToStore()">Add!</button>
    </div>>
</div>
</body>
</html></title>
