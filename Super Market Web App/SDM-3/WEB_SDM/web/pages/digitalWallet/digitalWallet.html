<!DOCTYPE html>
<html lang="en">
<head>
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <meta charset="UTF-8">
    <title>Digital Wallet</title>
    <link rel="icon" href="/WEB_SDM/common/images/storePicture.jpg">

    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/alertBox.js"></script>
    <link rel="stylesheet" href="../../common/alertsBox.css">
    <script src="digitalWallet.js"></script>
    <link rel="stylesheet" href="digitalWallet.css">
</head>

<body id="body">
<div id="navBar-placeholder"></div>

    <div class="container">
        <div class="jumbotron">
        <br><br>
            <h1 id = "page-header" class = "text text-center">Your Digital Wallet</h1>
            <br>
            <div><button class="mini-block navbar-right" onclick="BackToArea()">Back To Sell Areas</button></div>
        </div>
        <br>
        <div id="chat-placeholder"></div>
        <br>
        <br>
        <div id="alert-box"></div>
        <h4 class = "text text-center">Your Balance: </h4>
        <h4 id = "your-balance" class = "text text-center"></h4>
        <br>
        <div id = "charge-wallet-div" class="center-block">
            <button id = "charge-wallet-button" class="ghost-btn center-block charge-wallet">Charge Your Wallet</button>
            <div id = "charge-wallet-info-div" class="center-block charge-wallet">
                <div class="row">
                    <label>How Much?</label>
                    <input type="number" id = "charge-wallet-amount" min="1" class="center-block charge-wallet-info charge-wallet" required>
                    <label>Pick a charging date: </label>
                    <input type = "date" id = "charge-wallet-date" name = "transaction data:" class="center-block charge-wallet-info charge-wallet">
                    <button id = "charge-wallet-submit" class = "center-block charge-wallet-info charge-wallet">Charge!</button>
                </div>
            </div>
        </div>

        <h4 id = "transaction-header" class = "text text-center center-block">Transaction History</h4>

        <div id = "transaction-div" class = "text items-table transaction-table">
            <table class="table transaction-table" id="transaction-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Date (yyyy-mm-dd)</th>
                        <th>Amount</th>
                        <th>Balance Before</th>
                        <th>Balance After</th>
                    </tr>
                </thead>
                <tbody id="transaction-tbody" class = "transaction-table"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
