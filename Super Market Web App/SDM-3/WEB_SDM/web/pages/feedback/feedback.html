<!DOCTYPE html>
<html lang="en">
<head>
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <meta charset="UTF-8">
    <title>Give Feedbacks</title>
    <link rel="icon" href="/WEB_SDM/common/images/storePicture.jpg">

    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="feedback.js"></script>
    <link rel="stylesheet" href="feedback.css">
</head>

<body id="body">
<div id="navBar-placeholder"></div>

<div class="container">

    <div class="jumbotron">
        <h1 id = "page-header" class = "text text-center">Rate The Stores!</h1>
        <br>
        <div><button class="mini-block navbar-right" onclick="BackToArea()">Back To Area</button></div>
    </div>

    <br>
    <div id="chat-placeholder"></div>
    <br>

    <div id="feedback-list" class="center-block">

            <div class="row text-center col-md-6 col-md-offset-3 form-container">

                <h2>Feedback</h2>

                    <div class="row">
                        <div id="rate" class="col-sm-12 form-group">
                            <label>How do you rate your overall experience?</label>
                           <form>
                            <p>
                                <label class="radio-inline">
                                    <input type="radio" id="radio_experience1" value="bad">
                                    Bad
                                </label>

                                <label class="radio-inline">
                                    <input type="radio" id="radio_experience2" value="average">
                                    Average
                                </label>

                                <label class="radio-inline">
                                    <input type="radio" id="radio_experience3" value="good">
                                    Good
                                </label>
                            </p>
                           </form>
                        </div>
                    </div>

                    <div class="row">
                            <label>Comments:</label>
                            <textarea class="form-control" type="textarea" id="comments" placeholder="Your Comments" rows="4"></textarea>
                </div>
                    <button class="post-btn" >Post </button>
            </div>
    </div>
</div>
</body>
</html>
